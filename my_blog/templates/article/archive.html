<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load staticfiles %}
{% load my_filters_and_tags %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    首页
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<!-- 定义放置文章标题的div容器 -->
<main>
<div class="container">
    <div class="row">
        <div class="col-9">
            <br>
            <div class="col-12 row">
                <!-- 列表循环 -->
            {% for article in articles %}
                    <div class="card mt-1 col-12 card-body">
                        <a href="{% url 'article:detail_view' article.id %}"
                           style="color: black;font-weight: normal; text-decoration: none"
                            >
                                {{ article.created| date }}&nbsp;&nbsp;&nbsp;&nbsp;{{ article.title }}
                        </a>
                    </div>
                    <br>
            {% endfor %}
            </div>
        </div>
        <div class="col-3">
            <br>
            <div class="card border-0 rounded-0 px-3 mb-2 mb-md-3" id="category-card">
                <div class="card-header bg-white px-0">
                    <i class="fa fa-archive mr-2 f-17"></i>归档
                </div>
                <div class="card-header bg-white px-1">
                        <button style="margin-bottom:5px; border-radius: 5px" class="bg-light">
                            <li >
                                <a href="{% url 'article:archive_view'%}">2020</a>
                            </li>
                        </button>
                        <br>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock content %}
